<!-- ====== SVG ICON SPRITE (refinado) ====== -->
<svg aria-hidden="true" style="position:absolute;width:0;height:0;overflow:hidden">
  <!-- Todos los íconos siguen estilo de trazo (stroke) -->
  <symbol id="i-home" viewBox="0 0 24 24">
    <path d="M3 10.5L12 3l9 7.5"/>
    <path d="M5 10v10h14V10"/>
    <path d="M9 21V12h6v9"/>
  </symbol>
  <symbol id="i-risk" viewBox="0 0 24 24">
    <!-- Archivo con texto (para Infografías) -->
    <path d="M6 2h8l4 4v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2z"/>
    <path d="M14 2v4h4"/>
    <path d="M8 11h8M8 15h8M8 7h3"/>
  </symbol>
  <symbol id="i-scope" viewBox="0 0 24 24">
    <!-- Diana/objetivo (para secciones CG) -->
    <circle cx="12" cy="12" r="7"/>
    <path d="M12 3v3M12 18v3M3 12h3M18 12h3"/>
  </symbol>
  <symbol id="i-therapy" viewBox="0 0 24 24">
    <!-- Botiquín con cruz -->
    <path d="M8 7h8l2 0a2 2 0 0 1 2 2v9a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2l2 0z"/>
    <path d="M9 7V5a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
    <path d="M10 13h4M12 11v4"/>
  </symbol>
  <symbol id="i-prevent" viewBox="0 0 24 24">
    <!-- Escudo con check (prevención) -->
    <path d="M12 3l7 3v6c0 5-3.5 7.5-7 9-3.5-1.5-7-4-7-9V6l7-3z"/>
    <path d="M9 12l2.2 2.2L15 10.5"/>
  </symbol>
  <symbol id="i-books" viewBox="0 0 24 24">
    <!-- Libro abierto -->
    <path d="M3 6h7a3 3 0 0 1 3 3v11a3 3 0 0 0-3-3H3z"/>
    <path d="M21 6h-7a3 3 0 0 0-3 3v11a3 3 0 0 1 3-3h7z"/>
  </symbol>
  <symbol id="i-quiz" viewBox="0 0 24 24">
    <!-- Círculo con signo de pregunta -->
    <circle cx="12" cy="12" r="9"/>
    <path d="M9.5 9a2.5 2.5 0 0 1 5 0c0 1.8-2 2.2-2 3.2"/>
    <circle cx="12" cy="16.5" r=".6"/>
  </symbol>
  <symbol id="i-download" viewBox="0 0 24 24">
    <path d="M12 3v10"/>
    <path d="M8.5 10.5L12 14l3.5-3.5"/>
    <path d="M4 20h16"/>
  </symbol>
  <symbol id="i-play" viewBox="0 0 24 24">
    <path d="M8 5l10 7-10 7z"/>
  </symbol>
</svg>

<header class="header">
  <div class="top">
    <div class="brand">
      <img src="assets/img/unimar-logo.png" alt="Universidad Mariana" class="logo-um">
    </div>
    <nav id="nav" class="nav"></nav>
  </div>

    <button id="btnSearch">Buscar</button>

<!-- ====== HERO ====== -->
<section class="hero hero--carousel">
  <div class="carousel" id="carHero">
    <div class="slides">
      
      <div class="slide active slide--fit" style="--shift-x:60%;">
        <img src="./assets/img/tc_posicionamiento-1600.jpg" 
             alt="Tecn&oacute;loga posicionando a un paciente para tomograf&iacute;a"
             loading="eager">
      </div>

      <div class="slide">
       <img src="./assets/img/tc_posicionamiento-1600.jpg" 
             alt="Endoscopia digestiva alta en sala especializada"
             loading="lazy">
      </div>

      <div class="slide">
       <img src="./assets/img/tc_posicionamiento-1600.jpg" 
             alt="Micrograf&iacute;a de Helicobacter pylori"
             loading="lazy">

      <div class="slide">
        <img src="./assets/img/tc_posicionamiento-1600.jpg" 
             alt="Alimentaci&oacute;n saludable como prevenci&oacute;n"
             loading="lazy">
      </div>

    </div>
    <button class="c-prev" aria-label="Anterior">&lsaquo;</button>
    <button class="c-next" aria-label="Siguiente">&rsaquo;</button>
    <div class="c-dots"></div>
  </div>
</section>

            <div class="video"><iframe src="https://www.youtube.com/embed/u1zgFlCw8Aw" title="DiagnÃ³stico endoscÃ³pico" allowfullscreen></iframe></div>

          </div>

    </div>

</main>
